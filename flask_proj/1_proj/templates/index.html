{% extends "layout/layout_1.html" %}

{% block title %}
    Flask_App_Index
{% endblock %}

{% block flask_content %}
    <form method="post" action="/post_user">
        <label>Username</label>
        <input id="username" name="username" type="text" required />
        <label>Email</label>
        <input id="email" name="email" type="text" required />
        <input type="submit" />
    </form>

    {% for user in users %}
        <li>{{ user.id }} - <a href="/profile/{{user.username}}">{{user.username}}</a> - {{ user.email }}</li>
    {% endfor %}
{% endblock %}
